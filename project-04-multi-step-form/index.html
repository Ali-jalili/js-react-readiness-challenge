<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروژه ۴: فرم چندمرحله‌ای</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>ثبت‌نام کاربر جدید</h1>

        <div id="step-indicator" class="step-indicator">
            <span class="step active" data-step="1">۱. اطلاعات پایه</span>
            <span class="step" data-step="2">۲. رمز عبور و ایمیل</span>
            <span class="step" data-step="3">۳. تأیید نهایی</span>
        </div>

        <form id="multi-step-form">

            <div class="form-step active" data-step="1">
                <h2>مرحله ۱: اطلاعات شخصی</h2>
                <div class="form-group">
                    <label for="name">نام کامل</label>
                    <input type="text" id="name" name="name" required>
                    <small class="error-message" data-field="name"></small>
                </div>
                <div class="form-group">
                    <label for="phone">شماره تلفن</label>
                    <input type="tel" id="phone" name="phone">
                    <small class="error-message" data-field="phone"></small>
                </div>
            </div>

            <div class="form-step" data-step="2">
                <h2>مرحله ۲: رمز عبور و ایمیل</h2>
                <div class="form-group">
                    <label for="email">ایمیل (اعتبارسنجی Async)</label>
                    <input type="email" id="email" name="email" required>
                    <small class="error-message" data-field="email"></small>
                </div>
                <div class="form-group">
                    <label for="password">رمز عبور</label>
                    <input type="password" id="password" name="password" required>
                    <small class="error-message" data-field="password"></small>
                </div>
            </div>

            <div class="form-step" data-step="3">
                <h2>مرحله ۳: خلاصه و تأیید</h2>
                <div id="summary">
                    <p>داده‌های شما آمادهٔ ارسال است. پس از ارسال، **Optimistic UI** را مشاهده خواهید کرد.</p>
                </div>
            </div>

            <div class="actions">
                <button type="button" id="prev-btn" class="secondary" style="display: none;">قبلی</button>
                <button type="button" id="next-btn" class="primary">بعدی</button>
                <button type="submit" id="submit-btn" class="primary" style="display: none;">ارسال نهایی</button>
            </div>
        </form>

    </div>

    <script type="module" src="src/app.js"></script>
</body>

</html>
