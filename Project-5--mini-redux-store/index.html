<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>پروژه ۵: Redux-lite Counter</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>

    <div id="app-container" class="container">
        <h1>شمارنده (Redux-Lite)</h1>
        <div class="counter-display-area">
            <span id="counter-value" class="value">۰</span>
        </div>

        <div class="actions">
            <button id="decrement-btn" class="action-btn decrement">- کاهش</button>
            <button id="increment-btn" class="action-btn increment">+ افزایش</button>
        </div>

        <p class="info-text">این برنامه از Store سفارشی شما برای مدیریت State استفاده می‌کند.</p>
    </div>

    <script type="module" src="app/index.js"></script>
</body>

</html>
